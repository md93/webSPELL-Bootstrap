
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Grid Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        .row {
            color:#fff;
        }
        
        .row > div {
            height:600px;
        }
        
        #leftcol {
            background:red;
        }
        
        #maincol {
            background:blue;
        }
        
        #rightcol {
            background:green;
        }
    </style>

      
  </head>

  <body>
    <div class="container">

      <h2>Bootstrap grids</h2>
        
      <div class="row">
        <div id="leftcol" class="col-lg-3 visible-lg">#leftcol</div>
        <div id="maincol" class="col-lg-6 col-sm-9 col-xs-12">#maincol</div>
        <div id="rightcol" class="col-md-3 col-sm-3 hidden-xs">#rightcol</div>
      </div>

    </div> <!-- /container -->

  </body>
</html>

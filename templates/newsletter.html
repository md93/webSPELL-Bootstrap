<form action="index.php?site=newsletter&amp;action=save" method="post" name="newsletter_register">
    <table class="table">
        <thead>
            <tr>
                <th colspan="3">%register_newsletter%</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>%your_mail_adress%:</td>
                <td><input name="email" type="text" value="$usermail" class="form-control"></td>
                <td class="text-right"><input name="post" type="submit" value="%submit%" class="btn btn-primary"></td>
            </tr>
        </tbody>
    </table>
</form>

<form action="index.php?site=newsletter&amp;action=delete" method="post" name="newsletter_delete">
    <table class="table">
        <thead>
            <tr>
                <th colspan="3">%del_from_mail_list%</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>%your_mail_adress%:</td>
                <td><input name="email" type="text" value="$get_mail" size="30" class="form-control"></td>
                <td><input name="password" type="text" value="$get_pw" size="10" class="form-control"></td>
                <td class="text-right"><input name="post" type="submit" value="%delete%" class="btn btn-primary"></td>
            </tr>
        </tbody>
    </table>
</form>

<form action="index.php?site=newsletter&amp;action=forgot" method="post" name="newsletter_forgot">
    <table class="table">
        <tr>
            <td>%lost_deletion_key%</td>
            <td><input name="email" type="text" value="$get_mail" class="form-control"></td>
            <td class="text-right"><input name="post" type="submit" value="%send%" class="btn btn-primary"></td>
        </tr>
    </table>
</form>
